<meta charset="UTF-8">

<script>

    let entrada = 0

    while(entrada != "SAIR"){
        entrada = prompt("Digite o valor para calcular o fatorial, ou SAIR para parar o programa ")

        if (entrada != "SAIR"){
            entrada = parseInt(entrada)

            let resultado = fatorial (entrada)
            document.write("O valor do fatorial Ã©: "+resultado+"<br>")        
        }
    }

    function fatorial(entrada){
        let resultado = 1
        for(let i =1; i<= entrada; i++){
            entrada = entrada*i
        }
        return resultado
    }





</script>
