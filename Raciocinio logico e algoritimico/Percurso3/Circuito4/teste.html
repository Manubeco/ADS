<meta charset="UTF-8">

<script>

    let termo1 = parseInt(prompt("Digite o primeiro valor: "))
    let termo2 = parseInt(prompt("Digite o segundo valor: "))  
    let termo3 = parseInt(prompt("Digite o terceiro valor: "))
    let aux = 0
        
    if (termo1 > termo2){ 
        aux = termo1
        termo1 = termo2
        termo2 = aux
        }
        if (termo1 > termo3){
        aux = termo1
        termo1 = termo3
        termo3 = aux
        }
        if (termo2 > termo3){
        aux = termo2
        termo2 = termo3
       termo3 = aux
        }
    document.write("O maior valor é: "+termo3+"<br>")
    document.write("O valor médio é: "+termo2+"<br>")
    document.write("O menor valor é: "+termo1+"<br>")
</script>
