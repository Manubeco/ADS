
<script>

function primeiraQuestao(vetor) {

  let quantRemovidos = 0
  let quantVetor = 0

  for(let i = 0; i<= vetor.length-1; i++) {
    for(let j = i+1; j<= vetor.length-1; j++) {
      let elemento = vetor[i]

      if(elemento == vetor[j]) {
        vetor.splice(j, 1)
        quantRemovidos = quantRemovidos + 1
      }
    }
  }
  quantVetor = vetor.length
  document.write(quantRemovidos + "<br>")
  document.write(quantVetor)
}

function segundaQuestao(vetor){
  let elemento = 0

  for(let i = 0; i < vetor.length; i++){
    let verificaDuplicado = 0
    for(let j = 0; j < vetor.length; j++){

      if(vetor[i] == vetor[j] && i != j){
        verificaDuplicado = verificaDuplicado + 1
      }

    }
    if(verificaDuplicado < 1){
      elemento = vetor[i]
    }
  }
  document.write(elemento)
}
