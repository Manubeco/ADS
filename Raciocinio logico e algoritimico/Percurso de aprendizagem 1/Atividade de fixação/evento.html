<meta charset="UTF-8">

<script>
    let horaInicial = parseFloat(prompt("Digite a hora inicial: "))
    let horafinal = parseFloat(prompt("Digite o horário final: "))
    let duracao = (horafinal*60)-(horaInicial*60)

    document.write("Cronograma do evento","<br>","<br>","<br>" )
    document.write("horário de início: "+horaInicial, " Horas", "<br>", "<br>");
    document.write("Horário de encerramento: "+horafinal," Horas", "<br>", "<br>");
    document.write("Duração do evento: "+(duracao/60)+ " Horas", "<br>", "<br>");
    document.write("Total em minutos: "+duracao+ " Minutos");
</script>
