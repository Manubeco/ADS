<script>

    var a = 10;
    
    var b = 5;
    
    var c = a + a/b;
    
    if (c < a) {
    
       if (a > b && c > a) {
    
          document.write("x");
    
       } else {
    
          document.write("y");
    
       }
    
    } else {
    
       if (c/2 < b) {
    
          document.write("z");
    
       } else {
    
          document.write("w");
    
       }
    
    }
    
    </script>
