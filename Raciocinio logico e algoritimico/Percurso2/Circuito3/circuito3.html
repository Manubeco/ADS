<meta charset="UTF-8">

<script> 
    let Nota1 = parseFloat(prompt("Digit a nota1:"))
    let Nota2 = parseFloat(prompt("Digite a nota 2:"))

    let Media = (Nota1+Nota2)/2

    if (Media>=7) { 
        document.write("Aprovado com nota: "+Media)
    } else {
        document.write("Reprovado com nota: "+Media)
    }


</script>
