<meta charset="UTF-8">

<script> 
    let Idade = parseInt(prompt("Digite a sua idade:"))

    if (Idade <= 19){ 
        document.write("Ele é um jovem!")
    } else {
        if ((Idade>=20)&&(Idade<60)){ 
            document.write("Ele é um adulto!")
        } else { 
            document.write("Ele é um idoso!")
        }
    }

</script>
